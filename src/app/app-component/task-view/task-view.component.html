<div class="main-container">
  <div class="content-container">
      <div class="content-area">
<!-- please add here the content of the page -->
<clr-modal [(clrModalOpen)]="open" [clrModalClosable]="true">
        <h3 class="modal-title">Welcome to Creto</h3>
        <div class="modal-body">
          <div>
            <form>
                <section class="form-block">
                  <div class="form-group">
                      <label for="aForm_1">Username</label>
                      <input matInput type="text" placeholder="username" >
                    </div>
                  <div class="form-group">
                      <label for="aForm_1">Password</label>
                      <input matInput type="password" placeholder="password" >
                  </div>
                  <div class="form-group">
                      <label for="selects_1">Select Domain</label>
                      <div class="select">
                          <select id="selects_1">
                              <option>Sheduler user</option>
                              <option>C2C</option>
                              <option>Admin</option>
                          </select>
                      </div>
                  </div>
                </section>
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Add</button>
        </div>
      </clr-modal>

      </div>
<!-- Below is implementation of SideNav  -->
      <clr-vertical-nav [clrVerticalNavCollapsible]="true" [(clrVerticalNavCollapsed)]="Collapse" [clrVerticalNavCollapsible]="demoCollapsible">
            <clr-vertical-nav-group
            routerLinkActive="active">
            <clr-icon shape="user" clrVerticalNavIcon class="is-solid"></clr-icon>
                 My task
                <clr-vertical-nav-group-children>
                    <a clrVerticalNavLink
                    routerLink="./fire/charmander"
                    routerLinkActive="active" (click)="openAddTask()"><clr-icon clrVerticalNavIcon shape="plus" style="color: blue"></clr-icon>
                    Add task
                    </a>
                    <a clrVerticalNavLink
                    routerLink="./fire/charizard"
                    routerLinkActive="active"><clr-icon clrVerticalNavIcon shape="dashboard" style="color: rgb(133, 228, 228)"></clr-icon>
                    Dashboard
                    </a>
                    <a clrVerticalNavLink
                    routerLink="./fire/charizard"
                    routerLinkActive="active"><clr-icon clrVerticalNavIcon shape="tag" style="color: gray"></clr-icon>
                    Notification
                    </a>
                </clr-vertical-nav-group-children>
          </clr-vertical-nav-group>
          <clr-vertical-nav-group
          routerLinkActive="active">
          <clr-icon shape="users" clrVerticalNavIcon class="is-solid" style="color:green"></clr-icon>
               Team
              <clr-vertical-nav-group-children>
                  <a clrVerticalNavLink
                  routerLink="./fire/charmander"
                  routerLinkActive="active"><clr-icon clrVerticalNavIcon shape="plus" style="color: blue"></clr-icon>
                  Add task
                  </a>
                  <a clrVerticalNavLink
                  routerLink="./fire/charizard"
                  routerLinkActive="active"><clr-icon clrVerticalNavIcon shape="book" style="color: darkviolet"></clr-icon>
                  Task Board
                  </a>
              </clr-vertical-nav-group-children>
        </clr-vertical-nav-group>
            <a clrVerticalNavLink routerLink="./poison" routerLinkActive="active">
                <clr-icon clrVerticalNavIcon shape="dollar" class="is-solid" style="width: 36px; height: 36px;"></clr-icon>
                Billable Cycle
            </a>
            <a clrVerticalNavLink routerLink="./poison" routerLinkActive="active">
                <clr-icon clrVerticalNavIcon shape="chat-bubble" class="is-solid" style="color: navy"></clr-icon>
                Discussion window
            </a>
            <a clrVerticalNavLink routerLink="./poison" routerLinkActive="active">
                <clr-icon clrVerticalNavIcon shape="lightbulb" class="is-solid" style="color: goldenrod"></clr-icon>
                Remind me  
            </a>
    </clr-vertical-nav>
  </div>
</div>
