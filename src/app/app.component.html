<clr-main-container>
  <clr-header>
    <div class="branding">
      <a href="#" class="nav-link">
        <!-- <span class="clr-icon clr-clarity-logo"></span> -->
        <clr-icon shape="cloud" style="color: red"></clr-icon>
        <span class="title">Creto</span>
      </a>
    </div>
      <div class="header-nav" [clr-nav-level]="1">
        <a class="nav-link" [routerLink]="['/home']" routerLinkActive="active" *ngIf="loggedIn" (click)="disableTaskNav()"><span class="nav-text">Home</span></a>
        <a class="nav-link" [routerLink]="['/task']" routerLinkActive="active" *ngIf="loggedIn" (click)="enableTaskNav()"><span class="nav-text" >Task Tracking</span></a>
        <a class="nav-link" [routerLink]="['/knowledge']" routerLinkActive="active" *ngIf="loggedIn" (click)="disableTaskNav()"><span class="nav-text">Knowledge Base</span></a>
        <a class="nav-link" [routerLink]="['/track_hours']" routerLinkActive="active" *ngIf="loggedIn" (click)="disableTaskNav()"><span class="nav-text">Hours Tracking</span></a>
      </div>
    <div class="header-actions">
            <a href="javascript://" class="nav-link nav-icon" *ngIf="loggedIn">
                <clr-icon shape="logout" style="color: rgb(255, 0, 212)" (click)="logout()"></clr-icon>
            </a>
            <a href="javascript://" class="nav-link nav-icon" *ngIf="!loggedIn">
              <clr-icon shape="mouse" style="color: rgb(193, 245, 4)" (click)="login()"></clr-icon>
            </a>
    </div>
  </clr-header>
  <div class="content-container">
      <clr-vertical-nav *ngIf="loggedIn" [clrVerticalNavCollapsible]="true" [(clrVerticalNavCollapsed)]="Collapse" [clrVerticalNavCollapsible]="demoCollapsible">
          <clr-vertical-nav-group
          routerLinkActive="active" *ngIf="taskNavStatus">
          <clr-icon shape="user" clrVerticalNavIcon class="is-solid"></clr-icon>
               My task
              <clr-vertical-nav-group-children>
                  <!-- <a clrVerticalNavLink
                  routerLink="./fire/charmander"
                  routerLinkActive="active" (click)="openAddTask()"><clr-icon clrVerticalNavIcon shape="plus" style="color: blue"></clr-icon>
                  Add task
                  </a> -->
                  <a clrVerticalNavLink
                  routerLink="./fire/charizard"
                  routerLinkActive="active"><clr-icon clrVerticalNavIcon shape="dashboard" style="color: rgb(133, 228, 228)"></clr-icon>
                  Dashboard
                  </a>
                  <a clrVerticalNavLink
                  routerLink="./fire/charizard"
                  routerLinkActive="active"><clr-icon clrVerticalNavIcon shape="tag" style="color: gray"></clr-icon>
                  Notification
                  </a>
              </clr-vertical-nav-group-children>
        </clr-vertical-nav-group>
        <clr-vertical-nav-group
        routerLinkActive="active" *ngIf="taskNavStatus">
        <clr-icon shape="users" clrVerticalNavIcon class="is-solid" style="color:green"></clr-icon>
             Team
            <clr-vertical-nav-group-children>
                <a clrVerticalNavLink
                routerLink="./fire/charmander"
                routerLinkActive="active"><clr-icon clrVerticalNavIcon shape="plus" style="color: blue"></clr-icon>
                Add task
                </a>
                <a clrVerticalNavLink
                routerLink="./fire/charizard"
                routerLinkActive="active"><clr-icon clrVerticalNavIcon shape="book" style="color: darkviolet"></clr-icon>
                Task Board
                </a>
            </clr-vertical-nav-group-children>
      </clr-vertical-nav-group>
          <a clrVerticalNavLink routerLink="./poison" routerLinkActive="active">
              <clr-icon clrVerticalNavIcon shape="dollar" class="is-solid" ></clr-icon>
              Billable Cycle
          </a>
          <a clrVerticalNavLink [routerLink]="['/discuss']" routerLinkActive="active">
              <clr-icon clrVerticalNavIcon shape="chat-bubble" class="is-solid" style="color: navy"></clr-icon>
              Discussion window
          </a>
          <a clrVerticalNavLink routerLink="./poison" routerLinkActive="active">
              <clr-icon clrVerticalNavIcon shape="lightbulb" class="is-solid" style="color: goldenrod"></clr-icon>
              Remind me
          </a>
  </clr-vertical-nav>
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
  </div>
</clr-main-container>
